<html>
<head>
<title>RTO terminal</title>
<script>
function lw()
{
var i = document.getElementById("in1").value

var xhr = new XMLHttpRequest();

xhr.open("GET", "http://192.168.56.101/cgi-bin/car.py?x=" + i, true);

xhr.send();

xhr.onload = function() {
      var output = xhr.responseText;

      document.getElementById("d1").innerHTML = output;
}

}

</script>
<style>
body
{
background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSNAhrFTMkjBC9_yeAtH8ZIA6153A5uAxPz3w&usqp=CAU');
 background-repeat: no-repeat;
background-attachment: fixed;
  background-size: cover;
color: white;
font-size:20px;
}
.center {
  display: block;
  margin-left: auto;
  margin-right: auto;

  width:25%;
}

.button
{
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
   margin: auto;
  transition-duration: 0.4s;
  cursor: pointer;

}
.button1 {
  background-color: white;
  color: black;
  border: 2px solid #4CAF50;
          position:absolute;
top:80%;
        left: 50%
}

.button1:hover {
  background-color: black;
  color: white;
}
</style>
</head>
<body>
<h1 align="center">Welcome To RTO Terminal</h1>
<img src="https://carsalesbase.com/wp-content/uploads/2020/07/US-sports-car-sales-Chevrolet_Corvette.jpg" class="center"  />
<h2 align ="center">Enter your Car Number  <input id="in1" />
<br /></h2>
<h2 align="center">
<pre>
<div id="d1">Result</div>
</pre>
</h2>

<button onclick="lw()" class="button button1">RUN </button>

</body>
</html>
